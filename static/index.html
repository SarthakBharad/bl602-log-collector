                        <button class="btn btn-primary" onclick="refreshLogs()">Refresh</button>
                        <button class="btn btn-danger" onclick="clearLogs()">Clear</button>
                        <div class="refresh-indicator active">Auto-refresh: 3s</div>
                    </div>
                </div>
                <div class="log-container">
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Device</th>
                                <th>Level</th>
                                <th>Component</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id="log-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000';
        let currentDevice = '';
        let autoRefreshInterval = null;
        let knownDevices = new Set();
        
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const stats = await response.json();
                
                document.getElementById('total-logs').textContent = stats.total_logs.toLocaleString();
                document.getElementById('total-devices').textContent = stats.total_devices;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('de-DE', { timeZone: 'Europe/Berlin' });
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }
        
        async function fetchDevices() {
            try {
                // Try to fetch from /api/devices endpoint first
                const response = await fetch(`${API_BASE}/api/devices`);
                const data = await response.json();
                
                let devices = [];
                
                // Handle different response formats
                if (Array.isArray(data)) {
                    // If it's an array, extract device_id from each object
                    devices = data.map(d => {
                        // Handle both {device_id: "..."} and direct string formats
                        return typeof d === 'string' ? d : (d.device_id || d.id || d.name);
                    }).filter(Boolean);
                } else if (data.devices && Array.isArray(data.devices)) {
                    // If it's wrapped in a devices property
                    devices = data.devices.map(d => {
                        return typeof d === 'string' ? d : (d.device_id || d.id || d.name);
                    }).filter(Boolean);
                }
                
                // If we got devices from the API, use them
                if (devices.length > 0) {
                    devices.forEach(d => knownDevices.add(d));
                    updateDeviceDropdown();
                    return;
                }
            } catch (error) {
                console.error('Failed to fetch devices from API:', error);
            }
            
            // Fallback: Extract unique devices from current logs
            await extractDevicesFromLogs();
        }
        
        async function extractDevicesFromLogs() {
            try {
                // Fetch a larger set of logs to get all devices
                const response = await fetch(`${API_BASE}/api/logs?limit=1000`);
                const logs = await response.json();
                
                // Extract unique device IDs from logs
                logs.forEach(log => {
                    if (log.device_id) {
                        knownDevices.add(log.device_id);
                    }
                });
                
                updateDeviceDropdown();
            } catch (error) {
                console.error('Failed to extract devices from logs:', error);
            }
        }
        
        function updateDeviceDropdown() {
            const deviceFilter = document.getElementById('device-filter');
            const currentValue = deviceFilter.value;
            
            // Clear existing options except "All Devices"
            deviceFilter.innerHTML = '<option value="">All Devices</option>';
            
            // Sort devices alphabetically
            const sortedDevices = Array.from(knownDevices).sort();
            
            // Add device options
            sortedDevices.forEach(deviceId => {
                const option = document.createElement('option');
                option.value = deviceId;
                option.textContent = deviceId;
                deviceFilter.appendChild(option);
            });
            
            // Restore previous selection if it still exists
            if (currentValue && knownDevices.has(currentValue)) {
                deviceFilter.value = currentValue;
            }
        }
        
        function selectDevice(deviceId) {
            // Removed - no device selection functionality
        }
        
        async function refreshLogs() {
            try {
                const device = document.getElementById('device-filter').value;
                const level = document.getElementById('level-filter').value;
                const limit = document.getElementById('limit-filter').value;
                
                let url = `${API_BASE}/api/logs?limit=${limit}`;
                if (device) url += `&device=${device}`;
                if (level) url += `&level=${level}`;
                
                const response = await fetch(url);
                const logs = await response.json();
                
                // Update known devices from current logs
                logs.forEach(log => {
                    if (log.device_id && !knownDevices.has(log.device_id)) {
                        knownDevices.add(log.device_id);
                        updateDeviceDropdown();
                    }
                });
                
                const tableBody = document.getElementById('log-table-body');
                
                if (logs.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="empty-state">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <p>No logs yet. Waiting for PineCone devices...</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                let html = '';
                logs.forEach(log => {
                    const timestamp = new Date(log.timestamp).toLocaleString('de-DE', { timeZone: 'Europe/Berlin' });
                    html += `
                        <tr>
                            <td class="timestamp">${timestamp}</td>
                            <td><span class="device-tag">${log.device_id}</span></td>
                            <td><span class="log-level ${log.level}">${log.level}</span></td>
                            <td><span class="component-tag">${log.component}</span></td>
                            <td class="log-message">${escapeHtml(log.message)}</td>
                        </tr>
                    `;
                });
                
                tableBody.innerHTML = html;
            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
        }
        
        async function clearLogs() {
            if (!confirm('Are you sure you want to clear all logs?')) {
                return;
            }
            
            try {
                await fetch(`${API_BASE}/api/clear`, { method: 'POST' });
                refreshLogs();
                fetchStats();
            } catch (error) {
                console.error('Failed to clear logs:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function init() {
            fetchStats();
            fetchDevices();
            refreshLogs();
            
            autoRefreshInterval = setInterval(() => {
                fetchStats();
                fetchDevices();
                refreshLogs();
            }, 3000);
        }
        
        // Add event listeners for all filters
        document.getElementById('device-filter').addEventListener('change', refreshLogs);
        document.getElementById('level-filter').addEventListener('change', refreshLogs);
        document.getElementById('limit-filter').addEventListener('change', refreshLogs);
        
        init();
    </script>
</body>
</html>
